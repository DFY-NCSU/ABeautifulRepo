name: Python application

on:
  push:
    branches: [ "hw4" ]
  pull_request:
    branches: [ "hw4" ]

permissions:
  contents: write  # Allows us to push changes to the repo

jobs:
  build:
  
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      name: Check out the repository
      with:
        ref: ${{ github.ref }}

    - name: Run task1
      run: |
        cd hw4
        bash infinite.sh
        bash task1.sh

    - name: Run task3
      run: |
        cd hw4
        bash task3.sh
        
    # Commit the updated files
    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add hw4/filtered_passengers.csv
        git commit -m "Update filtered_passengers.csv"
        git push origin ${{ github.ref }}
        
